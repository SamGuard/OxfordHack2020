<html>

<head>
    <title>PLATFORMER</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="assets/libs/decomp.js" type="text/javascript"></script>
    <script src="assets/libs/matter.js" type="text/javascript"></script>
    <script src="redirect.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="pageContainer">
        <div class="bigtitle">PLATFORMER</div><br>
        <div id="homePage">
            <div id="mainBlock">
                <input id="codeInput" type="text" maxlength='6' spellcheck="false"><br>
                <button class="btn draw-border" id="joinGameButton" type="button">Join Game</button><br>
                <button class="btn draw-border" id="createGameButton" type="button">Create Game</button><br>
                <br><br>
                <button class="btn draw-border" id="help" type="button">Help</button><br>
            </div>
        </div>
        <div id="createGamePage">
            <div class="title">Game pin:</div>
            <div class="subtitle" id="createGamePin"></div>
            <div class="subtitle" id="createGamePlayers"></div>
            <button class="btn draw-border"  id="createStartButton" type="button">Start</button>
            <button class="btn draw-border"  id="createBackButton" type="button">Back</button>
        </div>
        <div id="waitingRoom">
            <div class="title">Game pin:</div>
            <div class="subtitle" id="waitingRoomPin"></div>
            <div class="subtitle" id="waitingRoomPlayers"></div>
        </div>
        <div id="helpScreen">
            <div>

            </div>
            <div id="helpButton"><button class="btn draw-border" id="helpScreenBack" type="button">Back</button></div>
        </div>
        <div id="gamePage">
            <div id="gameMenu">
                <div id="gameReadyButton"></div>
            </div>
            <div id="gameCanvasContainer">
                <canvas id="gameCanvas"></canvas>
                <br>
                <canvas id="gameCanvas2"></canvas>
            </div>
            <div id="gameEndScreen">
                <div class="title"><b>Game Over</b></div>
                <div id="WinOrLoseText"></div>
                <div class="subtitle" id="gameEndScore"></div><br>
                <button class="btn draw-border" id="newGame" type="button">New Game</button>
                <button class="btn draw-border" id="exitGame" type="button">Exit</button>
            </div>
        </div>
    </div>
</body>
</html>
